<div class="login">

  <div class="login-container container">

    <form class="login-form form" *ngIf="!loading">
      <a class="login-logo" href="#"><img src="../../../assets/img/D.webp" alt=""></a>

      <h2>Seja bem vindo!</h2>

      <p>Insira seus dados e acesse a plataforma</p>

      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">E-mail
          <span class="asterisco"><img src="../../../assets/icons/asterisco.webp" alt="">
          </span>
        </label>

        <input [(ngModel)]="userEmail" [ngModelOptions]="{standalone: true}" type="email" class="form-control"
          id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Insira seu e-mail">

      </div>

      <div class="login-c-senha mb-3">
        <label for="exampleInputPassword" class="form-label">Senha
          <span class="asterisco"><img src="../../../assets/icons/asterisco.webp" alt="">
          </span>
        </label>

        <div class="input-senha">
          <input [type] = 'typeInput' [(ngModel)]="userPassword" [ngModelOptions]="{standalone: true}" type="password" class="form-control"
            id="exampleInputPassword" placeholder="Insira sua senha">

          <button (click)="toggleInputType()">
            <svg viewBox="0 0 16 17" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8 4.5C3.33333 4.5 2 8.5 2 8.5C2 8.5 3.33333 12.5 8 12.5C12.6667 12.5 14 8.5 14 8.5C14 8.5 12.6667 4.5 8 4.5Z"
                stroke="#6C757D" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
              <path
                d="M10 8.5C10 7.39543 9.10457 6.5 8 6.5C6.89543 6.5 6 7.39543 6 8.5C6 9.60457 6.89543 10.5 8 10.5C9.10457 10.5 10 9.60457 10 8.5Z"
                stroke="#6C757D" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round" />
            </svg>
          </button>

        </div>
      </div>

      <div class="mb-3 form-check">
        <input [(ngModel)]="savePassword" type="checkbox" class="form-check-input" id="checado">
        <label class="form-check-label" for="checado">Lembrar-me</label>
      </div>


      <button (click)="login()" type="submit" class="btn btn-primary">Entrar</button>

      <div class="required-field">
        <svg xmlns="http://www.w3.org/2000/svg" width="12" height="13" viewBox="0 0 12 13" fill="none">
          <path
            d="M6.00696 0.5C6.19412 0.5 6.35009 0.556338 6.47486 0.669014C6.59964 0.78169 6.66203 0.922535 6.66203 1.09155V5.48592L10.9979 3.26056C11.1643 3.18545 11.3306 3.17606 11.497 3.23239C11.6842 3.26995 11.8193 3.36385 11.9025 3.51408C12.0065 3.64554 12.0273 3.79577 11.9649 3.96479C11.9233 4.11502 11.8193 4.23709 11.653 4.33099L7.37947 6.5L11.653 8.66901C11.8193 8.76291 11.9233 8.89437 11.9649 9.06338C12.0273 9.21362 12.0065 9.35446 11.9025 9.48592C11.8193 9.63615 11.6842 9.73944 11.497 9.79577C11.3306 9.83333 11.1643 9.81455 10.9979 9.73944L6.66203 7.51408V11.9085C6.66203 12.0775 6.59964 12.2183 6.47486 12.331C6.35009 12.4437 6.19412 12.5 6.00696 12.5C5.8198 12.5 5.66384 12.4437 5.53906 12.331C5.41429 12.2183 5.3519 12.0775 5.3519 11.9085V7.51408L1.01601 9.73944C0.84965 9.81455 0.672887 9.83333 0.485726 9.79577C0.319361 9.73944 0.194588 9.63615 0.111405 9.48592C0.00742701 9.35446 -0.0237664 9.21362 0.0178248 9.06338C0.0802117 8.89437 0.194588 8.76291 0.360953 8.66901L4.63445 6.5L0.360953 4.33099C0.194588 4.23709 0.0802117 4.11502 0.0178248 3.96479C-0.0237664 3.79577 0.00742701 3.64554 0.111405 3.51408C0.194588 3.36385 0.319361 3.26995 0.485726 3.23239C0.672887 3.17606 0.84965 3.18545 1.01601 3.26056L5.3519 5.48592V1.09155C5.3519 0.922535 5.41429 0.78169 5.53906 0.669014C5.66384 0.556338 5.8198 0.5 6.00696 0.5Z"
            fill="#6C757D" />
        </svg>
        <p>Campos obrigatórios</p>
      </div>

      <div class="register">
        <p>Não possui cadastro?</p>
        <a routerLink="/register"> Faça seu cadastro aqui!</a>
      </div>

    </form>

    <app-spinner *ngIf="loading"></app-spinner>

  </div>

</div>
